server {
    listen 80;
    listen [::]:80;
    
    server_name test.ru www.test.ru;
    root /var/www/test.ru;
    
    index index.php index.html index.htm;
    
    # Логи
    access_log /var/log/nginx/test.ru.access.log;
    error_log /var/log/nginx/test.ru.error.log;
    
    # Безопасность - скрыть версию nginx
    server_tokens off;
    
    # Базовые настройки безопасности заголовков
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Обработка PHP
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        
        # Настройки для PHP-FPM
        # Для разных версий PHP пути могут отличаться:
        # PHP 8.x: /run/php/php8.x-fpm.sock
        # PHP 7.4: /run/php/php7.4-fpm.sock
        
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Запретить доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запретить доступ к определенным файлам
    location ~* (\.git|\.env|composer\.json|composer\.lock|\.htaccess|\.user.ini) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Кэширование статики
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Оптимизация
    client_max_body_size 64M;
    client_body_buffer_size 128k;
    
    # Заголовок Host для корректной работы
    fastcgi_param HTTP_HOST $host;
}
